<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>排拍教學</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="styles/main.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href=".">Yahoo! 羽球社</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href=".">排拍教學</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="flex-shrink-0">
  <div class="container">
    <h2>排拍教學</h2>
    <div class="row">
      <p>
        <span class="pointer-wrapper"><img id="pointer" src="images/pointer.png" alt="pointer"></span> 代表下一組上場
      </p>
      <p>
        <button id="add-player-btn" class="btn btn-secondary" type="button">球員插拍</button>
        <span id="add-player-result" style="display: none">佇列已滿，待球員上場</span>
      </p>
      <p>
        <button id="call-next-btn" class="btn btn-primary" type="button" disabled>下一組上場</button>
        <span id="call-next-result">佇列無球員，請球員插拍</span>
      </p>
    </div>
    <div class="row">
      <div class="col-xxl-9 col-xl-10 col-lg-12">
        <canvas id="box" height="900" width="900">
          看不到這段文字最好!!看到就該換瀏覽器了Q_Q
        </canvas>
      </div>
      <div class="col-xxl-3 col-xl-2">
        未排隊球員
        <ul id="player-pools" class="list-group"></ul>
      </div>
    </div>
  </div>
</main>
<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Copyright © 2022 Yahoo! TW Badminton</span>
  </div>
</footer>
</body>
<script src="scripts/common.js"></script>
<script src="scripts/main.js"></script>
</html>
